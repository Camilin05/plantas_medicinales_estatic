<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} <title>Plantas Medicinales</title>{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="d-flex flex-column min-vh-100"> 
    <nav class="navbar navbar-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'plantas:inicio' %}">🌿 Plantas Medicinales</a>
            <a class="navbar-brand" href="{% url 'plantas:lista_plantas' %}">🌱 Plantas</a>
            <a class="navbar-brand" href="{% url 'plantas:lista_sintomas' %}">😕 Sintomas </a>
            <a class="navbar-brand" href="{% url 'plantas:nosotros' %}">🙋‍♂️ Sobre nosotros</a>
            
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Ecofarma. Todos los derechos reservados.</p>
            <div>
                <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
